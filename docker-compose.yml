version: '3.8'

services:
  client:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: ["npm", "start"]

  server:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/usr/src/app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/my-portfolio
    command: ["npm", "start"]

  mongo:
    image: mongo:latest
    command: mongod --quiet
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
